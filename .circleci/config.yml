version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - ruby/bundle-install

      - run:
          name: Rubocop
          command: |
            bundle exec rubocop

      - run:
          name: Sorbet
          command: |
            bundle exec srb tc --progress --ignore vendor/bundle

      - run:
          name: unit test
          command: |
            bundle exec rspec --order random

